<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Player de VÃ­deo</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>

</head>

<body>
  <video id="tutorial" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
    data-setup='{}'>
    <source src="http://localhost/hls/tutorial/index.m3u8" type="application/x-mpegURL">
  </video>

  <script>
    const player = videojs('tutorial');

    player.ready(function () {
      this.controlBar.addChild('CurrentTimeDisplay');
      this.controlBar.addChild('TimeDivider');
      this.controlBar.addChild('DurationDisplay');
      this.controlBar.addChild('ProgressControl');
      this.controlBar.addChild('PlaybackRateMenuButton');
    });


  </script>
</body>

</html>
